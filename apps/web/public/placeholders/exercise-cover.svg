<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 220" width="640" height="440" role="img" aria-label="Placeholder estático: atleta fuerte posando">
  <defs>
    <linearGradient id="bg2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111b2e"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="70%">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#60a5fa" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Fondo -->
  <rect x="8" y="8" width="304" height="204" rx="18" fill="url(#bg2)"/>
  <rect x="8" y="8" width="304" height="204" rx="18" fill="none" stroke="#23304a" stroke-width="2"/>
  <circle cx="160" cy="86" r="92" fill="url(#glow)"/>

  <!-- Suelo -->
  <path d="M40 184 H280" stroke="#24324d" stroke-width="3" stroke-linecap="round" opacity="0.9"/>

  <!-- Silueta "fuerte" -->
  <g fill="none" stroke="#e5e7eb" stroke-linecap="round" stroke-linejoin="round">
    <!-- Cabeza -->
    <circle cx="160" cy="62" r="16" stroke-width="7"/>
    <!-- Cara (sonrisa confiada) -->
    <path d="M154 62 Q160 69 166 62" stroke-width="3"/>
    <circle cx="154" cy="58" r="2.2" fill="#e5e7eb" stroke="none"/>
    <circle cx="166" cy="58" r="2.2" fill="#e5e7eb" stroke="none"/>

    <!-- Cuello y trapecios -->
    <path d="M160 78 L160 86" stroke-width="7"/>
    <path d="M160 86 L138 96" stroke-width="9"/>
    <path d="M160 86 L182 96" stroke-width="9"/>

    <!-- Pecho y torso (más ancho) -->
    <path d="M138 96 Q160 110 182 96" stroke-width="10"/>
    <path d="M146 104 Q160 122 174 104" stroke-width="8" opacity="0.95"/>
    <path d="M152 114 L160 148 L168 114" stroke-width="8" opacity="0.9"/>

    <!-- Brazo izquierdo (flex) -->
    <path d="M138 96 Q118 90 112 74" stroke-width="9"/>
    <path d="M112 74 Q106 62 118 58" stroke-width="9"/>
    <!-- Bíceps "bola" -->
    <circle cx="118" cy="66" r="8" stroke-width="6"/>
    <!-- Antebrazo hacia cabeza -->
    <path d="M118 58 Q136 56 146 70" stroke-width="9"/>

    <!-- Brazo derecho (flex) -->
    <path d="M182 96 Q202 90 208 74" stroke-width="9"/>
    <path d="M208 74 Q214 62 202 58" stroke-width="9"/>
    <circle cx="202" cy="66" r="8" stroke-width="6"/>
    <path d="M202 58 Q184 56 174 70" stroke-width="9"/>

    <!-- Cintura -->
    <path d="M160 148 Q148 156 138 154" stroke-width="7" opacity="0.9"/>
    <path d="M160 148 Q172 156 182 154" stroke-width="7" opacity="0.9"/>

    <!-- Piernas (postura estable) -->
    <path d="M150 154 L134 178" stroke-width="8"/>
    <path d="M170 154 L186 178" stroke-width="8"/>

    <!-- Pequeños "rayos" de power -->
    <path d="M248 54 L258 46 L254 62 Z" stroke-width="3" opacity="0.8"/>
    <path d="M72 54 L62 46 L66 62 Z" stroke-width="3" opacity="0.8"/>
  </g>

  <!-- Texto -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#cbd5e1">
    <text x="22" y="40" font-size="16" opacity="0.95">Modo bestia</text>
    <text x="22" y="62" font-size="12" opacity="0.75">Placeholder estático</text>
