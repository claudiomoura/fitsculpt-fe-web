name: CI Release Gates

on:
  pull_request:
  workflow_dispatch:

jobs:
  web-release-gates:
    name: Web Release Gates (lint/typecheck/build/test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run release gates
        run: |
          set -euo pipefail
          mkdir -p ../artifacts/web

          npm run lint | tee ../artifacts/web/lint.log
          npm run typecheck | tee ../artifacts/web/typecheck.log
          npm run build | tee ../artifacts/web/build.log
          npm test | tee ../artifacts/web/test.log

      - name: Upload web gate logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-release-gate-logs
          path: apps/artifacts/web
          if-no-files-found: warn

  api-release-gates:
    name: API Release Gates (typecheck/build/test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run release gates
        run: |
          set -euo pipefail
          mkdir -p ../artifacts/api

          npm run typecheck | tee ../artifacts/api/typecheck.log
          npm run build | tee ../artifacts/api/build.log
          npm test | tee ../artifacts/api/test.log

      - name: Upload API gate logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-release-gate-logs
          path: apps/artifacts/api
          if-no-files-found: warn
