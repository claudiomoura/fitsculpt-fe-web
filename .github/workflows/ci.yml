name: CI Minimum Gates

on:
  pull_request:
    branches:
      - dev
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  web-gates:
    name: Web gates (build + typecheck + tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test

  api-gates:
    name: API gates (build + typecheck + tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:repro

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test

  e2e-smoke:
    name: E2E smoke (core loop)
    runs-on: ubuntu-latest
    needs:
      - web-gates
      - api-gates
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fitsculpt
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d fitsculpt"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 12
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
      DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/api/package-lock.json
            apps/web/package-lock.json

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Install web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres readiness
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres -d fitsculpt; then
              echo "readiness OK"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Bootstrap API database
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          JWT_SECRET: e2e-smoke-jwt-secret-32-chars-minimum
          COOKIE_SECRET: e2e-smoke-cookie-secret-32chars
          CORS_ORIGIN: http://127.0.0.1:3000
          APP_BASE_URL: http://127.0.0.1:3000
          ALLOW_SEED: "1"
          SKIP_DB_PREFLIGHT: "1"
        run: npm run db:bootstrap

      - name: Start API server
        working-directory: apps/api
        env:
          PORT: 4000
          HOST: 127.0.0.1
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          JWT_SECRET: e2e-smoke-jwt-secret-32-chars-minimum
          COOKIE_SECRET: e2e-smoke-cookie-secret-32chars
          CORS_ORIGIN: http://127.0.0.1:3000
          APP_BASE_URL: http://127.0.0.1:3000
          ALLOW_SEED: "1"
          SKIP_DB_PREFLIGHT: "1"
        run: npm run dev > /tmp/api-dev.log 2>&1 &

      - name: Wait for API health
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl --silent --fail http://127.0.0.1:4000/health > /dev/null; then
              echo "API is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy in time"
          exit 1

      - name: Install Playwright browser
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Run single smoke test
        working-directory: apps/web
        env:
          E2E_BASE_URL: http://127.0.0.1:3000
          E2E_BACKEND_URL: http://127.0.0.1:4000
          E2E_DEMO_USER_EMAIL: demo.user@fitsculpt.local
          E2E_DEMO_USER_PASSWORD: DemoUser123!
        run: npm run e2e -- e2e/library-smoke.spec.ts

      - name: Upload E2E failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-logs-and-report
          path: |
            /tmp/api-dev.log
            apps/web/playwright-report
            apps/web/test-results
          if-no-files-found: ignore
