name: CI Minimum Gates

on:
  pull_request:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      include_token_lifecycle:
        description: "Run optional AI token lifecycle smoke test"
        required: false
        default: "false"
        type: boolean
      run_e2e_gym_flow:
        description: "Run optional gym-flow stability pack (5x)"
        required: false
        default: "false"
        type: boolean

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  web-gates:
    name: Web gates (build + typecheck + tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test

  api-gates:
    name: API gates (build + typecheck + tests)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fitsculpt
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d fitsculpt"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 12
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
      DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
      CI: "true"
      FS_CI_DB_MODE: push
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres readiness
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres -d fitsculpt; then
              echo "readiness OK"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Setup CI database schema (Prisma db push --force-reset)
        run: npm run db:push:ci

      - name: Bootstrap test database
        env:
          ALLOW_SEED: "1"
        run: npm run db:bootstrap:ci

      - name: Build
        run: npm run build:repro

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        timeout-minutes: 10
        run: npm test

  e2e-smoke:
    name: E2E smoke (core loop)
    runs-on: ubuntu-latest
    needs:
      - web-gates
      - api-gates
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fitsculpt
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d fitsculpt"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 12
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
      DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/api/package-lock.json
            apps/web/package-lock.json

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Install web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres readiness
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres -d fitsculpt; then
              echo "readiness OK"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Bootstrap API database
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          JWT_SECRET: e2e-smoke-jwt-secret-32-chars-minimum
          COOKIE_SECRET: e2e-smoke-cookie-secret-32chars
          CORS_ORIGIN: http://127.0.0.1:3000
          APP_BASE_URL: http://127.0.0.1:3000
          ALLOW_SEED: "1"
          SKIP_DB_PREFLIGHT: "1"
        run: npm run db:bootstrap

      - name: Start API server
        working-directory: apps/api
        env:
          PORT: 4000
          HOST: 127.0.0.1
          FS_CI_DB_MODE: push
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          JWT_SECRET: e2e-smoke-jwt-secret-32-chars-minimum
          COOKIE_SECRET: e2e-smoke-cookie-secret-32chars
          CORS_ORIGIN: http://127.0.0.1:3000
          APP_BASE_URL: http://127.0.0.1:3000
          ALLOW_SEED: "1"
          SKIP_DB_PREFLIGHT: "1"
        run: |
          set -euo pipefail
          npm run dev > /tmp/api-dev.log 2>&1 &
          echo $! > /tmp/api-dev.pid

      - name: Wait for API health
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl --silent --fail http://127.0.0.1:4000/health > /dev/null; then
              echo "API is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy in time"
          echo "---- API diagnostics (last 200 lines) ----"
          if [ -f /tmp/api-dev.log ]; then
            tail -n 200 /tmp/api-dev.log || true
          else
            echo "/tmp/api-dev.log not found"
          fi

          echo "---- API process status ----"
          if [ -f /tmp/api-dev.pid ]; then
            API_PID="$(cat /tmp/api-dev.pid)"
            if ps -p "${API_PID}" > /dev/null 2>&1; then
              echo "API launcher process is alive (pid=${API_PID})"
              ps -fp "${API_PID}" || true
            else
              echo "API launcher process is not running (pid=${API_PID})"
            fi
          else
            echo "No /tmp/api-dev.pid found"
          fi

          echo "---- Port 4000 listener check ----"
          if ss -ltnp | grep -q ':4000'; then
            echo "Port 4000 is listening"
            ss -ltnp | grep ':4000' || true
          else
            echo "Port 4000 is not listening"
          fi
          exit 1

      - name: Install Playwright browser
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Run Beta Ready smoke pack (core loop + optional token lifecycle)
        working-directory: apps/web
        env:
          E2E_BASE_URL: http://127.0.0.1:3000
          E2E_BACKEND_URL: http://127.0.0.1:4000
          E2E_DEMO_USER_EMAIL: demo.user@fitsculpt.local
          E2E_DEMO_USER_PASSWORD: DemoUser123!
          E2E_INCLUDE_TOKEN_LIFECYCLE: ${{ github.event_name == 'workflow_dispatch' && inputs.include_token_lifecycle && '1' || '0' }}
        run: npm run e2e:smoke:beta

      - name: Print API/Web diagnostics on Playwright failure
        if: failure()
        run: |
          set +e
          echo "---- API diagnostics (last 200 lines) ----"
          tail -n 200 /tmp/api-dev.log || true

          echo "---- Web server diagnostics (if available) ----"
          WEB_LOG_FOUND=0
          for WEB_LOG in /tmp/web-dev.log /tmp/web.log apps/web/.next/dev/logs/next.log; do
            if [ -f "${WEB_LOG}" ]; then
              echo "Tailing ${WEB_LOG}"
              tail -n 200 "${WEB_LOG}" || true
              WEB_LOG_FOUND=1
            fi
          done
          if [ "${WEB_LOG_FOUND}" -eq 0 ]; then
            echo "No known web dev server log file found"
          fi

          echo "---- Health checks ----"
          if curl -i http://127.0.0.1:3000/api/health; then
            echo "Web /api/health responded"
          else
            echo "Web /api/health unavailable; checking API /health"
            curl -i http://127.0.0.1:4000/health || true
          fi

      - name: Upload E2E failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-logs-and-report
          path: |
            /tmp/api-dev.log
            apps/web/playwright-report
            apps/web/test-results
          if-no-files-found: ignore


  e2e-gym-flow-stability:
    name: E2E gym-flow stability (5x)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_e2e_gym_flow }}
    runs-on: ubuntu-latest
    needs:
      - web-gates
      - api-gates
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fitsculpt
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d fitsculpt"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 12
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
      DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/api/package-lock.json
            apps/web/package-lock.json

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Install web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres readiness
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres -d fitsculpt; then
              echo "readiness OK"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Bootstrap API database
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          JWT_SECRET: e2e-smoke-jwt-secret-32-chars-minimum
          COOKIE_SECRET: e2e-smoke-cookie-secret-32chars
          CORS_ORIGIN: http://127.0.0.1:3000
          APP_BASE_URL: http://127.0.0.1:3000
          ALLOW_SEED: "1"
          SKIP_DB_PREFLIGHT: "1"
        run: npm run db:bootstrap

      - name: Start API server
        working-directory: apps/api
        env:
          PORT: 4000
          HOST: 127.0.0.1
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          JWT_SECRET: e2e-smoke-jwt-secret-32-chars-minimum
          COOKIE_SECRET: e2e-smoke-cookie-secret-32chars
          CORS_ORIGIN: http://127.0.0.1:3000
          APP_BASE_URL: http://127.0.0.1:3000
          ALLOW_SEED: "1"
          SKIP_DB_PREFLIGHT: "1"
        run: npm run dev > /tmp/api-dev.log 2>&1 &

      - name: Wait for API health
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl --silent --fail http://127.0.0.1:4000/health > /dev/null; then
              echo "API is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy in time"
          exit 1

      - name: Install Playwright browser
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Run gym-flow stability check (5 consecutive runs)
        working-directory: apps/web
        env:
          E2E_BASE_URL: http://127.0.0.1:3000
          E2E_BACKEND_URL: http://127.0.0.1:4000
          E2E_DEMO_USER_EMAIL: demo.user@fitsculpt.local
          E2E_DEMO_USER_PASSWORD: DemoUser123!
          E2E_MANAGER_EMAIL: demo-admin@fitsculpt.local
          E2E_MANAGER_PASSWORD: DemoAdmin123!
        run: |
          set -euo pipefail
          rm -f /tmp/e2e-gym-flow-5x.log
          for run in {1..5}; do
            echo "=== gym-flow run ${run}/5 ===" | tee -a /tmp/e2e-gym-flow-5x.log
            npm run e2e -- e2e/gym-flow.spec.ts --reporter=line 2>&1 | tee -a /tmp/e2e-gym-flow-5x.log
          done

      - name: Upload E2E failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-gym-flow-stability-artifacts
          path: |
            /tmp/api-dev.log
            /tmp/e2e-gym-flow-5x.log
            apps/web/playwright-report
            apps/web/test-results
          if-no-files-found: ignore
