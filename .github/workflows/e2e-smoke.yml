name: E2E Smoke (Demo Safety)

on:
  pull_request:
  workflow_dispatch:

jobs:
  e2e-smoke:
    name: Web E2E Smoke (login + core demo flows)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/api/package-lock.json
            apps/web/package-lock.json

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Bootstrap API database
        working-directory: apps/api
        env:
          DATABASE_URL: file:./prisma/e2e-smoke.db
          JWT_SECRET: e2e-smoke-jwt-secret-32-chars-minimum
          COOKIE_SECRET: e2e-smoke-cookie-secret-32chars
          CORS_ORIGIN: http://127.0.0.1:3000
          APP_BASE_URL: http://127.0.0.1:3000
          ALLOW_SEED: "true"
        run: |
          set -euo pipefail
          npm run db:bootstrap

      - name: Start API server
        working-directory: apps/api
        env:
          PORT: 4000
          HOST: 127.0.0.1
          DATABASE_URL: file:./prisma/e2e-smoke.db
          JWT_SECRET: e2e-smoke-jwt-secret-32-chars-minimum
          COOKIE_SECRET: e2e-smoke-cookie-secret-32chars
          CORS_ORIGIN: http://127.0.0.1:3000
          APP_BASE_URL: http://127.0.0.1:3000
          ALLOW_SEED: "true"
        run: |
          set -euo pipefail
          mkdir -p ../artifacts/e2e
          npm run dev > ../artifacts/e2e/api-dev.log 2>&1 &
          echo $! > ../artifacts/e2e/api-dev.pid

      - name: Wait for API health
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl --silent --fail http://127.0.0.1:4000/health > /dev/null; then
              echo "API is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy in time"
          exit 1

      - name: Install web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Install Playwright browser
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke tests
        working-directory: apps/web
        env:
          E2E_BASE_URL: http://127.0.0.1:3000
          E2E_BACKEND_URL: http://127.0.0.1:4000
          E2E_DEMO_USER_EMAIL: demo.user@fitsculpt.local
          E2E_DEMO_USER_PASSWORD: DemoUser123!
        run: |
          set -euo pipefail
          npm run e2e

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-artifacts
          path: |
            apps/artifacts/e2e
            apps/web/playwright-report
            apps/web/test-results
          if-no-files-found: warn
