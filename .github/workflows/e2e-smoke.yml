name: E2E Smoke (Manual Soak)

on:
  workflow_dispatch:

jobs:
  e2e-smoke:
    name: E2E Smoke
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fitsculpt
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d fitsculpt"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 12
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
      DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            apps/api/package-lock.json
            apps/web/package-lock.json

      - name: Install API dependencies
        working-directory: apps/api
        run: npm ci

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres readiness
        run: |
          set -euo pipefail
          echo "DATABASE_URL=${DATABASE_URL}"
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres -d fitsculpt; then
              echo "readiness OK"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Bootstrap API database (E2E schema push)
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          DIRECT_URL: postgresql://postgres:postgres@127.0.0.1:5432/fitsculpt?schema=public
          JWT_SECRET: e2e-smoke-jwt-secret-32-chars-minimum
          COOKIE_SECRET: e2e-smoke-cookie-secret-32chars
          CORS_ORIGIN: http://127.0.0.1:3000
          APP_BASE_URL: http://127.0.0.1:3000
          ALLOW_SEED: "1"
          SKIP_DB_PREFLIGHT: "1"
        run: |
          set -euo pipefail
          echo "Running E2E DB bootstrap (CI mode) using DATABASE_URL=${DATABASE_URL}"
          npm run db:bootstrap

      - name: Start API server
        working-directory: apps/api
        env:
          PORT: 4000
          HOST: 127.0.0.1
          JWT_SECRET: e2e-smoke-jwt-secret-32-chars-minimum
          COOKIE_SECRET: e2e-smoke-cookie-secret-32chars
          CORS_ORIGIN: http://127.0.0.1:3000
          APP_BASE_URL: http://127.0.0.1:3000
          ALLOW_SEED: "1"
          SKIP_DB_PREFLIGHT: "1"
        run: |
          set -euo pipefail
          mkdir -p ../artifacts/e2e
          npm run dev > ../artifacts/e2e/api-dev.log 2>&1 &
          echo $! > ../artifacts/e2e/api-dev.pid

      - name: Wait for API health
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl --silent --fail http://127.0.0.1:4000/health > /dev/null; then
              echo "API is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy in time"
          exit 1

      - name: Install web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Re-check Postgres readiness before Playwright
        run: |
          set -euo pipefail
          for i in {1..15}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres -d fitsculpt; then
              echo "readiness OK (pre-Playwright)"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres lost readiness before Playwright"
          exit 1

      - name: Install Playwright browser
        working-directory: apps/web
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke tests
        working-directory: apps/web
        env:
          E2E_BASE_URL: http://127.0.0.1:3000
          E2E_BACKEND_URL: http://127.0.0.1:4000
          E2E_DEMO_USER_EMAIL: demo.user@fitsculpt.local
          E2E_DEMO_USER_PASSWORD: DemoUser123!
        run: |
          set -euo pipefail
          rm -f ../artifacts/e2e/e2e-10x-results.log
          for run in {1..3}; do
            echo "=== E2E run ${run}/3 ===" | tee -a ../artifacts/e2e/e2e-10x-results.log
            npm run e2e -- --reporter=line 2>&1 | tee -a ../artifacts/e2e/e2e-10x-results.log
          done

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-smoke-artifacts
          path: |
            apps/artifacts/e2e
            apps/web/playwright-report
            apps/web/test-results
          if-no-files-found: warn
